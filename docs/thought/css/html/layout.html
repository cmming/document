<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        height: 200px;
    }
    
    .box>div {
        height: 100%;
    }
    
    .box-left {
        width: 200px;
        float: left;
        background-color: blue;
    }
    
    .box-right {
        margin-left: 200px;
        background-color: red;
    }
    /* calc- */
    
    .calc-box {
        height: 200px;
    }
    
    .calc-box>div {
        height: 100%;
    }
    
    .calc-box-left {
        width: 200px;
        float: left;
        background-color: blue;
    }
    
    .calc-box-right {
        width: calc(100% - 200px);
        float: right;
        background-color: red;
    }
    
    .overflow-box {
        height: 200px;
    }
    
    .overflow-box>div {
        height: 100%;
    }
    
    .overflow-box-left {
        width: 200px;
        float: left;
        background-color: blue;
    }
    
    .overflow-box-right {
        overflow: hidden;
        background-color: red;
    }
    /* flex */
    
    .flex-box {
        height: 200px;
        display: flex;
    }
    
    .flex-box>div {
        height: 100%;
    }
    
    .flex-box-left {
        width: 200px;
        background-color: blue;
    }
    
    .flex-box-right {
        flex: 1;
        overflow: hidden;
        background-color: red;
    }
</style>

<body>

    <div> float + margin </div>
    <div class="box">
        <div class="box-left"></div>
        <div class="box-right"></div>
    </div>

    <div> calc </div>
    <div class="calc-box">
        <div class="calc-box-left"></div>
        <div class="calc-box-right"></div>
    </div>



    <div> overflow </div>
    <div class="overflow-box">
        <div class="overflow-box-left"></div>
        <!-- 形成一个BFC  -->
        <div class="overflow-box-right">
        </div>
    </div>



    <div> flex </div>
    <div class="flex-box">
        <div class="flex-box-left"></div>
        <!-- 形成一个BFC  -->
        <div class="flex-box-right">
        </div>
    </div>
</body>

</html>
