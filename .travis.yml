language: node_js
node_js:
- '10'
addons:
  ssh_known_hosts: chenming.club
before_install:
- openssl aes-256-cbc -K $encrypted_b4fa19891c6b_key -iv $encrypted_b4fa19891c6b_iv
  -in id_rsa_blog.enc -out ~\/.ssh/id_rsa_blog -d
- chmod 600 ~/.ssh/id_rsa_blog
- echo -e "Host chenming.club\n\tHostName 150.158.87.3\n\tStrictHostKeyChecking no\n\tIdentityFile
  ~/.ssh/id_rsa_blog.enc" >> ~/.ssh/config
- yarn global add vuepress
install:
- yarn install
script:
- yarn docs:build
after_success:
- cd docs/.vuepress
- scp -o stricthostkeychecking=no -r ./dist root@chenming.club:/home/document/docker/blog-server
- ssh root@chenming.club -o stricthostkeychecking=no 'cd /home/document/docker &&
  docker-compose up -d --build'
