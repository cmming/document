language: node_js
node_js:
- '10'
addons:
  ssh_known_hosts: chenming.club
before_install:
- openssl aes-256-cbc -K $encrypted_f266a905771b_key -iv $encrypted_f266a905771b_iv
  -in id_rsa_blog.enc -out id_rsa_blog -d
- chmod 600 ~/.ssh/id_rsa_blog
- echo -e "Host chenming.club\n\tStrictHostKeyChecking no\n\tIdentityFile ~/.ssh/id_rsa_blog" >> ~/.ssh/config
- yarn global add vuepress
install:
- yarn install
script:
- yarn docs:build
after_success:
- cd /home
- scp -o stricthostkeychecking=no -r ./* root@chenming.club:/usr/local/nginx/html/blog.lbinin.com
